<div class="container-fluid">
  <div class="row">
    <mat-form-field appearance="fill" [formGroup]="form" class="w-100 col-10" appearance="outline">
      <mat-label>Enlace foto</mat-label>
      <input matInput autocomplete="off" formControlName="urlFoto" placeholder="Ej:http...">
      <mat-icon matSuffix (click)="abrirGaleriaFoto()">add</mat-icon>
    </mat-form-field>
    <div class="col-2">
      <img [src]="imgMiniatura" alt="">
    </div>
  </div>
</div>

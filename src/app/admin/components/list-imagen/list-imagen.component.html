<section appNgDropFiles  class="container-fluid card-columns" id="galeria">
  <div class="card" *ngFor="let item of items | async">
    <img [src]="item.url" class="card-img-top">
    <div class="card-body">
      <button mat-button (click)="delete(item)"><span class="material-icons">delete</span></button>
      <p class="card-text"><small class="text-muted">{{item.fechaSubida | date:'short'}}</small></p>
    </div>
  </div>
</section>

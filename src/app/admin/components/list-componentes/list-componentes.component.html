
<mat-list>
    <div mat-subheader>Componentes</div>
    <mat-list-item *ngFor="let item of listaComponentes" [matTooltip]="item.descripcion" (click)="addItemPag(item)">
      <mat-icon mat-list-icon>{{item.icono}}</mat-icon>
      <div mat-line>{{item.nombre}}</div>
    </mat-list-item>
  </mat-list>

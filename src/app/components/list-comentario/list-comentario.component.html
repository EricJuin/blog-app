<div class="list-group" *ngIf="comentarios">

  <div *ngFor="let comentario of comentarios | async"
    class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{comentario.usuario.displayName}}</h5>
      <small>{{comentario.fecha | date}}</small>
    </div>

    <p class="mb-1 mb-1">{{comentario.comentario}}</p>


  </div>

</div>
